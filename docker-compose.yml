version: '3.8'

services:
  # === Database ===
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: em_postgres
    environment:
      POSTGRES_DB: empredictor
      POSTGRES_USER: emuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - em_network

  # === Redis (Cache + Feature Store) ===
  redis:
    image: redis:7-alpine
    container_name: em_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - em_network

  # === MinIO (S3-compatible storage) ===
  minio:
    image: minio/minio:latest
    container_name: em_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - em_network

  # === Kafka (Message Queue) ===
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: em_redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - em_network

  # === MLflow (Experiment Tracking) ===
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: em_mlflow
    command: >
      mlflow server
      --backend-store-uri postgresql://emuser:${DB_PASSWORD:-changeme}@postgres:5432/mlflow
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_PASSWORD:-minioadmin123}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - minio
    networks:
      - em_network

  # === API Gateway (FastAPI) ===
  api_gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: em_api_gateway
    environment:
      DB_DSN: postgresql://emuser:${DB_PASSWORD:-changeme}@postgres:5432/empredictor
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      KAFKA_BROKERS: redpanda:9092
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./services/api-gateway:/app
    depends_on:
      - postgres
      - redis
      - redpanda
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - em_network
    restart: unless-stopped

  # === Feature Extractor ===
  feature_extractor:
    build:
      context: ./services/feature-extractor
      dockerfile: Dockerfile
    container_name: em_feature_extractor
    environment:
      DB_DSN: postgresql://emuser:${DB_PASSWORD:-changeme}@postgres:5432/empredictor
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      KAFKA_BROKERS: redpanda:9092
    volumes:
      - ./services/feature-extractor:/app
      - model_cache:/root/.cache/huggingface
    depends_on:
      - postgres
      - redis
      - redpanda
    networks:
      - em_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # === ML Inference Service ===
  ml_inference:
    build:
      context: ./services/ml-inference
      dockerfile: Dockerfile
    container_name: em_ml_inference
    environment:
      DB_DSN: postgresql://emuser:${DB_PASSWORD:-changeme}@postgres:5432/empredictor
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_VERSION: ${MODEL_VERSION:-latest}
    ports:
      - "8001:8001"
    volumes:
      - ./services/ml-inference:/app
      - model_artifacts:/models
    depends_on:
      - postgres
      - redis
      - mlflow
    networks:
      - em_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # === Alert Manager ===
  alert_manager:
    build:
      context: ./services/alert-manager
      dockerfile: Dockerfile
    container_name: em_alert_manager
    environment:
      DB_DSN: postgresql://emuser:${DB_PASSWORD:-changeme}@postgres:5432/empredictor
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - ./services/alert-manager:/app
    depends_on:
      - postgres
      - redis
      - ml_inference
    networks:
      - em_network
    restart: unless-stopped

  # === Clinical Dashboard (Streamlit) ===
  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: em_dashboard
    environment:
      DB_DSN: postgresql://emuser:${DB_PASSWORD:-changeme}@postgres:5432/empredictor
      API_URL: http://api_gateway:8000
    ports:
      - "8501:8501"
    volumes:
      - ./services/dashboard:/app
    depends_on:
      - postgres
      - api_gateway
    networks:
      - em_network
    restart: unless-stopped

  # === Nginx (Reverse Proxy + TLS) ===
  nginx:
    image: nginx:alpine
    container_name: em_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api_gateway
      - dashboard
    networks:
      - em_network
    restart: unless-stopped

  # === Monitoring Stack ===
  prometheus:
    image: prom/prometheus:latest
    container_name: em_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - em_network

  grafana:
    image: grafana/grafana:latest
    container_name: em_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - em_network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  redpanda_data:
  model_cache:
  model_artifacts:
  prometheus_data:
  grafana_data:

networks:
  em_network:
    driver: bridge
